<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Reproductor de música JavaScript</title>
	<link href="style.css" rel="stylesheet"> 
	<script defer src="all.js"></script> 
</head>
<body>
	<!-- 
		Esta pagina se creo utilizando parte del codigo JS de otros proyectos, todo el credito correspondiente a su(s) autor(es):
		Autor JS: Obed Alvarado - Web: obedalvarado.pw - https://github.com/joaquinobed/audioplayer
	-->

	<nav>
        <a class="site" id="currentPlayBanner">...::: Reproductor de música :::...</a>
    </nav>

		<div id="playList" class="playList col-1">
			<h3 >Lista de canciones</h3>
		</div>

		<div id="controls" class="controls col-2">
			<audio id="player" ontimeupdate="updateProgress();">
				<source  id="source">	
				Audio no soportado	
			</audio>
			
			<img src="unknow.png" class="img-album" alt="Album" id="album"></br>
			<div>
				
				<span id="currentPlay"></span>
				
				<progress id="progress" value="0" max="100" ></progress>
				<br>

				<div class="timer" id="timer">
				&nbsp;
				</div><br>
				
				<div class="volumen">
					Vol: 
					<i class="fas fa-volume-down"></i> 
					<input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75"> 
					<i class="fas fa-volume-up"></i>
				</div><br>
				<i class="fas fa-backward fa-5x" onclick="prevMusic();"></i>
				<i class="far fa-play-circle fa-5x" onclick="togglePlay();" id="iconPlay"></i> 
				<i class="fas fa-forward fa-5x" onclick="nextMusic();"></i>
			</div>
			
		</div>
	
		<script type="text/javascript" src="script.js"></script>

		<footer>
			<p>Instituto Tecnologico de Tláhuac II</p>
		</footer>
	<br>
</body>
</html>
